<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - IMKH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow-y: auto;
            background: black;
        }
        header {
            background: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo img {
            height: 40px;
            margin-right: 15px;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: block;
            margin-left: 15px;
        }
        .menu {
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 10px 20px;
            width: auto;
            border-radius: 5px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .show-menu {
            display: flex;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 50px 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background: transparent;
            color: white;
            width: 80%;
            z-index: 10;
        }
        .contact-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function toggleMenu() {
            let menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo" onclick="location.href='index.html'">
                <img src="https://www.dropbox.com/scl/fi/m6uq385uldfstxkcs35cq/imkh-_.png?rlkey=lwcfl98u4my5j942cvwmrbbkd&st=g5s4k7n7&raw=1" alt="IMKH Logo">
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
        <nav id="menu" class="menu">
            <a href="about.html">About</a>
            <a href="members.html">Members</a>
            <a href="gallery.html">Gallery</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>If you have any questions or inquiries, feel free to reach out to us via email:</p>
                <p><strong>Email:</strong> imightbethekharl@gmail.com</p>
                <p>We look forward to hearing from you!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IMKH. All rights reserved.</p>
    </footer>
</body>
</html>

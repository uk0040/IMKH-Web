<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - IMKH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow-y: auto;
            background: black;
        }
        header {
            background: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo img {
            height: 40px;
            margin-right: 15px;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: block;
            margin-left: 15px;
        }
        .menu {
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 10px 20px;
            width: auto;
            border-radius: 5px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .show-menu {
            display: flex;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 50px 20px;
            box-sizing: border-box;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 80%;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
    <script>
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo" onclick="location.href='index.html'">
                <img src="https://www.dropbox.com/scl/fi/m6uq385uldfstxkcs35cq/imkh-_.png?rlkey=lwcfl98u4my5j942cvwmrbbkd&st=g5s4k7n7&raw=1" alt="IMKH Logo">
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
        <nav id="menu" class="menu">
            <a href="about.html">About</a>
            <a href="members.html">Members</a>
            <a href="gallery.html">Gallery</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://www.dropbox.com/scl/fi/vq1nk0t92544ca8lqotje/IMG_2258.jpg?rlkey=kkd3fih1wsrhus6vmhdid93f0&st=qumrori6&raw=1" onclick="openLightbox(this.src)" alt="Gallery Image">
            <img src="https://www.dropbox.com/scl/fi/45dvxzo3u9bj3c64y3xu6/IMG_9275.JPG?rlkey=w4o34mb0lj9le1tdus931y3m4&st=rv4jgp7n&raw=1" onclick="openLightbox(this.src)" alt="Gallery Image">
        </div>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <img id="lightbox-img" src="#" alt="Lightbox Image">
    </div>

    <footer>
        <p>&copy; 2025 IMKH. All rights reserved.</p>
    </footer>
</body>
</html>

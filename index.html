<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMKH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow-y: auto;
        }
        header {
            background: transparent;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo img {
            height: 40px;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: block;
            margin-left: auto;
        }
        .menu {
            display: none;
            flex-direction: row;
            justify-content: center;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(51, 51, 51, 0.8);
            padding: 10px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .show-menu {
            display: flex;
        }
        .main-image {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://www.dropbox.com/scl/fi/zj3le4pe09vkjixwhmzld/imkh.png?rlkey=wmshkzmkdbhjljscedng7uim2&raw=1') no-repeat center center/cover;
            text-align: center;
            position: relative;
        }
        .main-text {
            position: absolute;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .content {
            padding: 50px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        footer {
            background: transparent;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show-menu');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'">
            <img src="logo.png" alt="IMKH Logo">
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <nav id="menu" class="menu">
            <a href="about.html">About</a>
            <a href="members.html">Members</a>
            <a href="gallery.html">Gallery</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="main-image">
        <div class="main-text">Welcome to IMKH</div>
    </main>

    <section class="content">
        <h2>More About IMKH</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus.</p>
        <p>Curabitur eget nisi eu metus viverra porttitor vel vitae ligula.</p>
    </section>

    <footer>
        <p>&copy; 2025 IMKH. All rights reserved.</p>
    </footer>
</body>
</html>

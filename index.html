<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMKH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            cursor: pointer;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: block;
            margin-left: 15px;
        }
        .menu {
            display: none;
            flex-direction: row;
            justify-content: center;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .show-menu {
            display: flex;
        }
        .main-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('https://www.dropbox.com/scl/fi/ttzdra17k78qsuv4us8vn/stars-2179083.jpg?rlkey=xhsylougk05rixoi3v7lv4ed8&st=nno29piv&raw=1') no-repeat center center/cover;
            text-align: center;
            position: relative;
        }
        .main-text {
            position: absolute;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show-menu');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'">
            <img src="https://www.dropbox.com/scl/fi/m6uq385uldfstxkcs35cq/imkh-_.png?rlkey=lwcfl98u4my5j942cvwmrbbkd&st=zgnilwz3&raw=1" alt="IMKH Logo">
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
        <nav id="menu" class="menu">
            <a href="about.html">About</a>
            <a href="members.html">Members</a>
            <a href="gallery.html">Gallery</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="main-image">
        <div class="main-text">Welcome to IMKH</div>
    </main>

    <footer>
        <p>&copy; 2025 IMKH. All rights reserved.</p>
    </footer>
</body>
</html>

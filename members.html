<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - IMKH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow-y: auto;
        }
        header {
            background: transparent;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 20;
            z-index: 1000;
        }
        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo img {
            height: 40px;
            margin-right: 15px;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: block;
        }
        .menu {
            display: none;
            flex-direction: row;
            justify-content: center;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: transparent;
            padding: 10px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .show-menu {
            display: flex;
        }
        .main-image {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://www.dropbox.com/scl/fi/ttzdra17k78qsuv4us8vn/stars-2179083.jpg?rlkey=xhsylougk05rixoi3v7lv4ed8&st=8kdspppw&raw=1') no-repeat center center/cover;
            text-align: center;
            position: relative;
        }
        .container {
            text-align: center;
            background: transparent;
            color: white;
            width: 80%;
            z-index: 10;
        }
        .member {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            cursor: pointer;
        }
        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .member-info {
            flex-grow: 1;
            text-align: left;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show-menu');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'">
            <img src="https://www.dropbox.com/scl/fi/m6uq385uldfstxkcs35cq/imkh-_.png?rlkey=lwcfl98u4my5j942cvwmrbbkd&st=g5s4k7n7&raw=1" alt="IMKH Logo">
        </div>
        <div class="header-title">Members</div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <nav id="menu" class="menu">
            <a href="about.html">About</a>
            <a href="members.html">Members</a>
            <a href="gallery.html">Gallery</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="main-image">
        <section class="container">
        
            <div class="member" onclick="location.href='member1.html'">
                <img src="https://www.dropbox.com/scl/fi/3u7130ii02so0pebebj7m/SK_1.JPG?rlkey=1kulk4dxwxs2u7g5z6m1mmtp0&st=llbl4y7p&raw=1" alt="Member 1">
                <div class="member-info">
                    <h3>Sanguk Kang</h3>
                    <p>Hey, Nice to meet you.</p>
                </div>
            </div>
            <div class="member" onclick="location.href='member2.html'">
                <img src="https://www.dropbox.com/scl/fi/09ellty2928mczii35eib/IM_1.jpeg?rlkey=7wc8cfabhxfpesirdtjbf6ghp&st=47rsqlns&raw=1" alt="Member 2">
                <div class="member-info">
                    <h3>IM</h3>
                    <p>Pretty and sexy.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IMKH. All rights reserved.</p>
    </footer>
</body>
</html>

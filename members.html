<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - IMKH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .Poppins {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #fcfcfc;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow-y: auto;
            background: black;
        }
        header {
            background: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo img {
            height: 40px;
            margin-right: 15px;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: block;
            margin-left: 15px;
        }
        .menu {
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 10px 20px;
            width: auto;
            border-radius: 5px;
        }
        .menu a {
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: transform 0.2s ease, font-size 0.2s ease;
        }
        .menu a:hover {
            transform: scale(1.2);
            font-size: 1.1em;
        }
        .show-menu {
            display: flex;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 50px 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background: transparent;
            color: white;
            width: 80%;
            z-index: 10;
        }
        .member {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            cursor: pointer;
        }
        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .member-info {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 양쪽 끝 정렬 */
            width: 100%; /* 전체 영역 사용 */
        }
        .linkedin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px; /* 버튼 크기 */
            height: 30px;
            transition: transform 0.2s ease-in-out;
        }

        .linkedin-button img {
            width: 100%;
            height: auto;
        }

        .linkedin-button:hover {
            transform: scale(1.1); /* 마우스 호버 시 확대 효과 */
        }
        
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            .header-left {
                width: 100%;
                display: flex;
                justify-content: space-between;
                padding: 10px;
            }
            .menu {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                padding: 10px 0;
                display: none;
            }
            .menu.show-menu {
                display: flex;
            }
            .menu a {
                display: block;
                padding: 10px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo" onclick="location.href='index.html'">
                <img src="https://www.dropbox.com/scl/fi/m6uq385uldfstxkcs35cq/imkh-_.png?rlkey=lwcfl98u4my5j942cvwmrbbkd&st=g5s4k7n7&raw=1" alt="IMKH Logo">
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
        <nav id="menu" class="menu">
            <a href="about.html">About</a>
            <a href="members.html">Members</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2><span class="Poppins">Team IMKH</span></h2>
            <div class="member">
            <img src="https://www.dropbox.com/scl/fi/3u7130ii02so0pebebj7m/SK_1.JPG?rlkey=1kulk4dxwxs2u7g5z6m1mmtp0&st=llbl4y7p&raw=1" alt="Member 1">
            <div class="member-info">
                <h3>Sanguk Kang</h3>
                <a href="https://www.linkedin.com/in/sanguk-kang-5a1145313/" target="_blank" rel="noopener noreferrer" class="linkedin-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                </a>
            </div>
            <p>Hey, Nice to meet you.</p>
            </div>
            </div>
            
            <div class="member" onclick="location.href='member2.html'">
                <img src="https://www.dropbox.com/scl/fi/09ellty2928mczii35eib/IM_1.jpeg?rlkey=7wc8cfabhxfpesirdtjbf6ghp&st=47rsqlns&raw=1" alt="Member 2">
                <div class="member-info">
                    <h3>IM</h3>
                    <p>Pretty and sexy.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IMKH. All rights reserved.</p>
    </footer>
</body>
</html>
